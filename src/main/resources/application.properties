#########################################
#       DB Connection properties        #
#########################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=
#spring.datasource.url=jdbc:mysql://localhost:3306/momma_db
spring.datasource.username=
spring.datasource.password=
#spring.datasource.password=password
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.jpa.show-sql=true
spring.jpa.hibernate.dd-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080

#########################################
#        Images until properties        #
#########################################
images.file.path=./src/main/resources/static/public/img/

#########################################
#      Encryption util properties       #
#########################################
encryption.method.sha256=SHA-256